<ion-header>
  <ion-navbar color="primary">

    <ion-title text-center>
      Books Collection
    </ion-title>

    <ion-buttons left>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="sortingActionSheet()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let book of booksDataProvider.booksCollection">

        <!-- Si existe carátula -->
        <img class="img-cover"
             *ngIf="book.volumeInfo.imageLinks"
             (click)="goToDetails(book)"
             [src]="book.volumeInfo.imageLinks.thumbnail" alt="portada">
        <!-- Si no existe carátula -->
        <label *ngIf="!book.volumeInfo.imageLinks"
               (click)="goToDetails(book)">
          <img src="http://via.placeholder.com/126x126" alt="no-portada">
          <p>{{book.volumeInfo.title}}</p>
        </label>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab right bottom>
    <button ion-fab
            color="light"
            (click)="searchModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
