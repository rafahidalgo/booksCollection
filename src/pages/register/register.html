<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm" (submit)="register()" novalidate>

    <ion-item>
      <ion-label float>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <!--<ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>-->

    <ion-item>
      <ion-label float>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <!--<ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item> -->

    <button ion-button block type="submit">
      Register
    </button>

  </form>

</ion-content>
