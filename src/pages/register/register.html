<ion-header>

  <ion-navbar color="primary">

    <ion-title text-center>
      Registrar
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (submit)="register()" novalidate>

    <ion-item class="input-forms">
      <ion-label floating color="primary">Nombre</ion-label>
      <ion-input formControlName="name" type="texto"
                 required></ion-input>
    </ion-item>

    <ion-item class="input-forms">
      <ion-label floating color="primary">Email</ion-label>
      <ion-input formControlName="email" type="email"
                 required></ion-input>
    </ion-item>

    <ion-item class="input-forms">
      <ion-label floating color="primary">ContraseÃ±a</ion-label>
      <ion-input formControlName="password" type="password"
                 required></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Registrar usuario
    </button>

  </form>

</ion-content>
