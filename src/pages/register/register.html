<ion-header>

  <ion-navbar>

    <ion-title>
      Registrar
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="registerForm" (submit)="register()" novalidate>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input formControlName="name" type="texto"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input formControlName="password" type="password"
                 required></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Registrar usuario
    </button>

  </form>

</ion-content>
