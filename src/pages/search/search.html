<ion-header>

  <ion-navbar>
    <ion-title>Búsqueda</ion-title>
    <ion-buttons end>
      <button ion-button>
        Nueva Búsqueda
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of booksSearched">
      <img *ngIf="book.volumeInfo.imageLinks"
           [src]="book.volumeInfo.imageLinks.thumbnail">
      <p *ngIf="!book.volumeInfo.imageLinks">
        Imagen no disponible
      </p>
      <h2>{{book.volumeInfo.title}} · {{book.volumeInfo.authors}}</h2>
      <p *ngIf="book.volumeInfo">{{ book.volumeInfo.description }}</p>
      <p *ngIf="!book.volumeInfo.description">Descripción no disponible</p>
      <ion-buttons end>
        <button ion-button
                (click)="addBookToCollection(book)">
          Añadir
        </button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
