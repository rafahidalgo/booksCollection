<ion-header>

  <ion-navbar color="primary">

    <ion-title text-center>
      Iniciar sesión
    </ion-title>

    <ion-buttons left>
      <button ion-button
              icon-only
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginForm" (submit)="login()" novalidate>

    <ion-item class="input-forms">
      <ion-label floating color="primary" float>Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>


    <ion-item class="input-forms">
      <ion-label floating color="primary" >Contraseña</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>


    <button ion-button
            block
            type="submit">
      Iniciar sesión
    </button>

  </form>

  <button ion-button block clear (click)="goToResetPassword()">
    ¿Olvidaste la contraseña?
  </button>

  <button ion-button block clear (click)="goToRegister()">
    Crear una nueva cuenta
  </button>

</ion-content>
