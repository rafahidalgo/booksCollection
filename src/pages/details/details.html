<ion-header>

  <ion-navbar color="primary">

    <ion-title text-center>
      {{book.volumeInfo.title}}
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item class="title-card">
      <h1>{{book.volumeInfo.title}}</h1>
      <h2>{{book.volumeInfo.authors}}</h2>
    </ion-item>

    <ion-card-content>
      <ion-item class="details">
        <h3>Editorial: {{book.volumeInfo.publisher}}</h3>
        <h3>Fecha de publicación: {{book.volumeInfo.publishedDate}}</h3>
        <h3>Páginas: {{book.volumeInfo.pageCount}} páginas</h3>
        <h3><a href="book.volumeInfo.infoLink">Preview</a></h3>
      </ion-item>
      <img class="img-detail" [src]="book.volumeInfo.imageLinks.thumbnail">
      <p class="description">{{book.volumeInfo.description}}</p>

    </ion-card-content>

  </ion-card>


</ion-content>
