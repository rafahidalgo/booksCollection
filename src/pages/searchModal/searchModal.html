<ion-header>

  <ion-navbar color="primary">

    <ion-title text-center>
      Buscar
    </ion-title>

    <ion-buttons left>
      <button ion-button
              (click)="cancel()">
        Cancelar
      </button>

    </ion-buttons>

    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="scanData()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item class="input-forms">
      <ion-label floating color="primary">Título</ion-label>
      <ion-input type="text"
                 [(ngModel)]="title"
                 clearInput="true"
                 [disabled]="isbn.length>0"></ion-input>
    </ion-item>

    <ion-item class="input-forms">
      <ion-label floating color="primary">Autor</ion-label>
      <ion-input type="text"
                 [(ngModel)]="author"
                 clearInput="true"
                 [disabled]="isbn.length>0"></ion-input>
    </ion-item>

    <ion-item class="input-forms">
      <ion-label floating color="primary">Código ISBN</ion-label>
      <ion-input type="number" [(ngModel)]="isbn" clearInput="true"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button
          color="primary"
          block
          (click)="toSearchPage()">
    Buscar
  </button>

</ion-content>
