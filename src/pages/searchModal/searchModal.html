<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
    <ion-buttons left>
      <button ion-button
              color="primary"
              (click)="cancel()">
        Cancelar
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button
              icon-only
              (click)="scanData()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text"
                 [(ngModel)]="title"
                 clearInput="true"
                 [disabled]="isbn.length>0"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Autor</ion-label>
      <ion-input type="text"
                 [(ngModel)]="author"
                 clearInput="true"
                 [disabled]="isbn.length>0"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ISBN</ion-label>
      <ion-input type="number" [(ngModel)]="isbn" clearInput="true"></ion-input>
    </ion-item>

  </ion-list>


  <button ion-button
          color="primary"
          block
          (click)="toSearchPage()">
    Buscar
  </button>

</ion-content>
